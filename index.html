<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Day Two exercise</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <main>
        <section class="left-box">
            <h2 id="your_result">Your result</h2>
                <div class="circle">
                    <div></div>
                <circle>
                    <p id="number"><b>76</b></p>
                    <p>of 100</p>
                </circle>
                    <div></div>
                </div>
        
            <h2 id="great">Great</h2>
            <p class="score">You scored higher than 65% of the people who have taken these tests</p>
            </section>
        
        <section class="right-box">
            <h2>Summary</h2>
            <div class="reaction">
                <div class="reaction-left">
                    <i class="fa-solid fa-bolt" id="reaction"></i><span></span><span id="reaction" class="test"><b>Reaction</b></span>
                </div >
                <div class="reaction-right">
                    <span class="score-type"><b>80</b> / 100</span>
                </div>
            </div>

            <div class="memory">
                <div>
                    <i class="fa-solid fa-brain" id="memory"></i><span id="memory" class="test"><b>Memory</b></span>
                </div>
                <div>
                    <span class="score-type"><b>92</b> / 100</span>
                </div>
            </div>

            <div class="verbal">
                <div>
                    <i class="fa-regular fa-comment" id="verbal"></i><span id="verbal" class="test"><b>Verbal</b></span>
                </div>
                <div>
                    <span class="score-type"><b>61</b> / 100</span>
                </div>
                </div>
            <div class="visual">
                <div>
                    <i class="fa-regular fa-eye" id="visual"></i><span id="visual" class="test"><b>Visual</b></span>
                </div>
                <div>
                    <span class="score-type"><b>72</b> / 100</span>
                </div>
            </div>
            <div class="continue">Continue</div>
            
        </section>
    </main>

</body>
</html>
